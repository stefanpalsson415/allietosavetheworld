<!DOCTYPE html>
<html>
<head>
<style>
  body { margin: 0; padding: 0; }
  canvas { display: none; }
</style>
</head>
<body>
<canvas id="canvas192" width="192" height="192"></canvas>
<canvas id="canvas512" width="512" height="512"></canvas>

<script>
// SVG content for Allie favicon
const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- White background with rounded corners -->
  <rect width="512" height="512" rx="64" fill="white"/>

  <!-- Letter A in Roboto font style, teal color -->
  <text x="256" y="380"
        font-family="Roboto, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="360"
        font-weight="700"
        fill="#14B8A6"
        text-anchor="middle">A</text>
</svg>`;

function convertSvgToPng(canvasId, size) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext('2d');

  const img = new Image();
  const svgBlob = new Blob([svgContent], { type: 'image/svg+xml' });
  const url = URL.createObjectURL(svgBlob);

  img.onload = function() {
    ctx.drawImage(img, 0, 0, size, size);

    // Convert to PNG and download
    canvas.toBlob(function(blob) {
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `logo${size}.png`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });

    URL.revokeObjectURL(url);
  };

  img.src = url;
}

// Convert both sizes
setTimeout(() => convertSvgToPng('canvas192', 192), 100);
setTimeout(() => convertSvgToPng('canvas512', 512), 500);

document.body.innerHTML += '<p>Generated logo192.png and logo512.png - please save them to the public folder</p>';
</script>

</body>
</html>
