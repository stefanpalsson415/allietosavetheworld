<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Test Page - CheckAllie.com</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background-color: white;
            margin: 0;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>CheckAllie.com Mobile Test Page</h1>
    <div class="status success">✅ If you can see this, hosting works!</div>

    <div id="root" class="status info">React should load here...</div>

    <div class="status info">
        <strong>Device Info:</strong><br>
        <span id="device-info"></span>
    </div>

    <div class="status info">
        <strong>JavaScript Status:</strong><br>
        <span id="js-status">Checking...</span>
    </div>

    <div class="status info">
        <strong>React Status:</strong><br>
        <span id="react-status">Checking...</span>
    </div>

    <button onclick="clearCacheAndReload()" style="padding: 10px 20px; margin-top: 20px; font-size: 16px;">
        Clear Cache & Reload
    </button>

    <script>
        // Device info
        document.getElementById('device-info').innerHTML =
            'User Agent: ' + navigator.userAgent + '<br>' +
            'Screen: ' + window.innerWidth + 'x' + window.innerHeight + '<br>' +
            'Platform: ' + navigator.platform;

        // JavaScript status
        document.getElementById('js-status').innerHTML = '✅ JavaScript is working!';

        // Check for React
        setTimeout(function() {
            if (window.React) {
                document.getElementById('react-status').innerHTML = '✅ React library loaded';
            } else {
                document.getElementById('react-status').innerHTML = '⚠️ React library not found';
            }
        }, 1000);

        // Clear cache function
        function clearCacheAndReload() {
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) {
                        caches.delete(name);
                    }
                    alert('Cache cleared! Reloading...');
                    window.location.reload(true);
                });
            } else {
                alert('Reloading...');
                window.location.reload(true);
            }
        }

        console.log('Test page loaded successfully');
    </script>
</body>
</html>
